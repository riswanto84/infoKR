{% extends "main.html" %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block title %}Detail Pegawai{% endblock %}

{% block content %}
    <<div class="main-pages">
        <div class="container-fluid">
            <div class="d-block rounded shadow bg-white p-3">
                <div class="row">
                    <div class="col-12 navigator mb-4">
                        <h6><a href="{% url 'dashboard' %}" class="text-danger"> Beranda </a> <i class="fa fa-caret-right"></i> <a href="{% url 'pegawai' %}" class="text-success"> Pegawai </a> <i class="fa fa-caret-right"></i> <a href="#" class="text-muted">Ubah Pegawai </a></h6>
                    </div>
                </div>
                <form action="" class="row g-3" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset>
                        <legend class="text-center mb-4">Ubah Data Pegawai</legend>
                            {{ form|crispy }}
                            <button type="submit" class="btn btn-primary mt-2 float-end"><i class="fa fa-save"></i> Simpan</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
